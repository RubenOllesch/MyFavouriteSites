<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8">

        <title>Tapp</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="tapp" style="min-height: 650px;">
            <div class="tapp__intro">
                <h1>My Favourite Sites</h1>
            </div>

            <div class="tapp__content">
                <div class="accordion" id="siteAddForm">
                    <div class="accordion__head">Mache deine Chayns速-Site f端r andere sichtbar</div>
                    <div class="accordion__body">
                        <div class="accordion__content">
                            <input class="input" id="nameOfSite" type="text" placeholder="Name der Seite" required>
                            <input class="input" id="addressOfSite" type="text" placeholder="Web-Adresse" required>
                            <input class="input" id="mailForSite" type="text" placeholder="eMail" required>
                            <textarea class="input" id="commentForSite" type="text" placeholder="Kommentar (optional)" autogrow></textarea>
                            <div class="center">
                                <div class="button" id="formSendButton">Hinzuf端gen</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="accordion accordion--open" style="overflow: hidden; margin-top: 30px;">
                    <div class="accordion__head">
                        <div class="accordion--trigger accordion__head--search--wrapper" >
                            <div class="accordion--trigger accordion__head--search">
                                Suche nach Chayns速-Sites
                            </div>
                        </div>
                        <div class="Suche Suche--accordion">
                            <input class="input" id="searchInput" placeholder="Suche" type="text">
                            <label>
                                <i class="fa fa-search"></i>
                            </label>
                        </div>
                    </div>
                    <div class="accordion__body">
                        <div id="SearchResultBox">


                            <!--Search results will be displayed here as ListItems -->


                        </div>
                        <div class="right">
                            <a id="showMoreButton" href="#">Mehr anzeigen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/formHandler.js"></script>
        <script src="script/retrieveJSON.js"></script>
        <script src="script/plotSearchResults.js"></script>
        <script src="script/searchHandler.js"></script>
        <script src="script/inputDelayer.js"></script>
    </body>
</html>
