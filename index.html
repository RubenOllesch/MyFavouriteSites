<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8">

        <title>Tapp</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="tapp" style="min-height: 650px;">
            <div class="tapp__intro">
                <h1>My Favourite Sites</h1>
            </div>

            <div class="tapp__content">
                <div class="content__card">
                    <div class="accordion" id="siteAddForm">
                        <div class="accordion__head">FÃ¼ge deine Chayns-Site der Suche hinzu</div>
                        <div class="accordion__body">
                            <div class="accordion__content">
                                <input class="input" type="text" placeholder="Name der Site" required>
                                <input class="input" type="text" placeholder="Web-Adresse" required>
                                <input class="input" type="text" placeholder="eMail" required>
                                <textarea class="input" type="text" placeholder="Kommentar (optional)" autogrow></textarea>
                                <div class="center">
                                    <div class="button">Abschicken</div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="Suche">
                        <input class="input" placeholder="Suchen" value="" type="text">
                        <label>
                            <i class="fa fa-search"></i>
                        </label>
                    </div>

                    <div id="SearchResultBox">
                        <div class="ListItem ListItem--clickable">
                            <div class="ListItem__head">
                                <div class="ListItem__Image">
                                    <img src="https://tapp01.tobit.com/content/design/Designguide/chayns_design_guide/chayns_icon.png">
                                </div>
                                <div class="ListItem__Title">
                                    <p class="ListItem__Title--headline">Seite nummero uno</p>
                                    <p class="ListItem__Title--description">ich bin cool</p>
                                </div>
                            </div>
                        </div>
                        <div class="ListItem ListItem--clickable">
                            <div class="ListItem__head">
                                <div class="ListItem__Image">        
                                    <img src="https://tapp01.tobit.com/content/design/Designguide/chayns_design_guide/chayns_icon.png">                      
                                </div>
                                <div class="ListItem__Title">
                                    <p class="ListItem__Title--headline">Seite nr 3</p>
                                    <p class="ListItem__Title--description">Beste Seite der Welt</p>
                                </div>
                            </div>
                        </div>
                        <div class="ListItem ListItem--clickable">
                            <div class="ListItem__head">
                                <div class="ListItem__Image">        
                                    <img src="https://tapp01.tobit.com/content/design/Designguide/chayns_design_guide/chayns_icon.png">                      
                                </div>
                                <div class="ListItem__Title">
                                    <p class="ListItem__Title--headline">noch eine Seite</p>
                                    <p class="ListItem__Title--description">Ich liege in Chayns</p>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <a href="#">Mehr anzeigen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
    </body>
</html>
